<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../../style.css" />
    <title>Game</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="canvas-wrap">
                <canvas width="800" height="600" class="game-canvas" id="game-canvas"></canvas>
                <canvas width="61" height="61" class="card-canvas" id="card-canvas"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // Функция для получения параметров URL
    function getUrlParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Получаем code из URL
    const gameCode = getUrlParam('code') || '00001'; // 00001 - значение по умолчанию

    // Динамически загружаем скрипт игры
    const gameScript = document.createElement('script');
    gameScript.src = `/js/games/${gameCode}/bundle.js`;
    gameScript.defer = true;

    // Обработка ошибок загрузки
    gameScript.onerror = function() {
        console.error(`Не удалось загрузить игру с code=${gameCode}`);
        // Можно добавить fallback или сообщение об ошибке
    };

    document.head.appendChild(gameScript);
</script>
</body>
</html>
