<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/games/2/bundle.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <title>Game</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <label>x</label>
                <input id="cord-x" type="text" data-type="_x" class="form-control item-input" placeholder="" aria-label="">
            </div>
            <div class="col-1">
                <label>y</label>
                <input id="cord-y" type="text" data-type="_y" class="form-control item-input" placeholder="" aria-label="">
            </div>
            <div class="col-1">
                <label>scale</label>
                <input id="scale" type="text" data-type="scale" class="form-control item-input" placeholder="" aria-label="">
            </div>
            <div class="col-1">
                <label>name</label>
                <input id="name" type="text" data-type="name" class="form-control item-input" placeholder="" aria-label="">
            </div>
            <div class="col-1">
                <label>type</label>
                <input id="type" type="text" data-type="type" class="form-control item-input" placeholder="" aria-label="">
            </div>
            <div class="col-1">
                <label>value</label>
                <input id="value" type="text" data-type="value" class="form-control item-input" placeholder="" aria-label="">
            </div>
            <div class="col-1">
                <label>width</label>
                <input id="width" type="text" data-type="_iwidth" class="form-control item-input" placeholder="" aria-label="">
            </div>
            <div class="col-1">
                <label>height</label>
                <input id="height" type="text" data-type="_iheight" class="form-control item-input" placeholder="" aria-label="">
            </div>
            <div class="col-1">
                <label>dist x</label>
                <input id="dist-x" type="text" class="form-control" placeholder="" aria-label="">
            </div>
            <div class="col-1">
                <label>dist y</label>
                <input id="dist-y" type="text" class="form-control" placeholder="" aria-label="">
            </div>
            <div class="col-1">
                <label>text</label>
                <input id="text-card-value" type="text" class="form-control" placeholder="" aria-label="">
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <div id="toolbox-wrap" class="toolbox-wrap">
                    <div class="toolbox-item save-scene" data-type="save-scene"><span>Save</span></div>
                    <div class="toolbox-item align-position" data-type="left"><span>L</span></div>
                    <div class="toolbox-item align-position" data-type="right"><span>R</span></div>
                    <div class="toolbox-item align-position" data-type="top"><span>T</span></div>
                    <div class="toolbox-item align-position" data-type="bottom"><span>B</span></div>
                    <div class="toolbox-item align-position" data-type="horizontally"><span>H</span></div>
                    <div class="toolbox-item align-position" data-type="vertically"><span>V</span></div>
                </div>
            </div>
            <div class="col-6">
                <div class="canvas-wrap">
                    <canvas width="800" height="600" class="game-canvas" id="game-canvas"></canvas>
                    <canvas width="61" height="61" class="card-canvas" id="card-canvas"></canvas>
                </div>
            </div>
        </div>
        <div class="row img-class-wrap">
            <div class="col-12">
                <div data-type="BaseSprite" class="img-class active">Base Sprite</div>
                <div data-type="Card" class="img-class">Card</div>
                <div data-type="TextCard" class="img-class">Text Card</div>
            </div>
            <div class="col-12">
                <div id="imgbox-wrap" class="imgbox-wrap"></div>
            </div>
        </div>

    </div>

</body>
</html>
